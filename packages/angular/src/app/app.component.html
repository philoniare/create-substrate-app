<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
    "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
    Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
    "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 1024px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 5px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .connect-cta {
    background: var(--electric-violet);
    color: white;
    padding: 10px;
    border-radius: 20px;
    width: 150px
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
    justify-content: center;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  .left-side, .right-side {
    flex-grow: 1;
    width: 100%;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 5px;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
      padding: 0 1px;
    }
  }

  .balance-table {
    margin-top: 20px;
    width: 700px;
    border-collapse: collapse;
  }

  .balance-table td, th {
    padding: 10px;
    border: 1px solid black;
  }

  .transfer-div {
    padding: 20px;
    border: 1px solid black;
    margin-top: 20px;
    width: 656px;
    text-align: center;
  }

  .transfer-input {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .transfer-input input {
    width: 400px;
  }

  .transfer-div button {
    padding: 5px;
    margin-top: 15px;
  }
</style>

<main class="main">
  <div class="content">
    <div class="left-side">
      <img [src]="getLogoPath()" alt="Logo" width="100" height="100">
      <h2>Hello, {{ title }}</h2>
      <p>Congratulations! Your app is running. ðŸŽ‰</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="pill-group">
        <button *ngIf="!context?.isConnected" (click)="connectWallet()" class="connect-cta">
          Connect Wallet
        </button>
        <div *ngIf="context?.isConnected">
          <div>
            <label for="account">Account:</label>
            <select id="account" [(ngModel)]="selectedAccount" (change)="onAccountChange()" style="margin-left: 10px">
              <option *ngFor="let account of context?.accounts" [ngValue]="account">
                {{ this.substrateService.formatAddressForChain(account.address) }}
              </option>
            </select>
          </div>
          <table class="balance-table">
            <thead>
            <tr>
              <th class="table-header">Name</th>
              <th class="table-header">Address</th>
              <th class="table-header">Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{ context?.selectedAccount?.meta?.name }}</td>
              <td>{{ substrateService.formatAddressForChain(context?.selectedAccount?.address) }}</td>
              <td>{{ context?.balance }}</td>
            </tr>
            </tbody>
          </table>
          <div class="transfer-div">
            <form (ngSubmit)="onSubmit()">
              <div class="transfer-input">
                <label for="to">To address:</label>
                <input
                  id="to"
                  type="text"
                  name="toAddress"
                  [(ngModel)]="toAddress"
                />
              </div>
              <div class="transfer-input">
                <label for="amount">Amount (Units):</label>
                <input
                  id="amount"
                  type="text"
                  name="amount"
                  [(ngModel)]="amount"
                />
              </div>
              <div>
                <span *ngIf="tranHash">Tx Hash: {{ tranHash }}</span>
                <button class="connect-cta" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
